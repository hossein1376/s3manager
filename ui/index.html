<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buckets - S3 Manager</title>
  <link rel="stylesheet" href="css/pico.min.css">
  <link rel="stylesheet" href="css/pico.colors.min.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <main class="container">
    <h1>S3 Manager</h1>
    <form id="create-bucket-form" class="grid">
      <input type="text" id="bucket-name" placeholder="New bucket name" required>
      <button class="pico-background-jade-600" type="submit">+ Create</button>
    </form>

    <form id="bucket-filter-form" class="grid">
      <input type="text" id="bucket-filter" placeholder="Search buckets...">
      <button type="submit">🔍 Search</button>
    </form>

    <table id="buckets-table">
      <thead>
        <tr><th>Name</th><th>Created</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="load-more-buckets" style="display:none">Load More</button>
  </main>

  <script src="js/app.js"></script>
  <script> loadBuckets(); </script>
  <div id="toast" class="toast"></div>
</body>
</html>
